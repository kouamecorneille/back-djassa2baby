<div id="main-wrapper" class="auth-customizer-none">
  <div class="position-relative overflow-hidden radial-gradient min-vh-100 w-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-3 auth-card">
          <div class="card mb-0">
            <div class="card-body pt-5">
              <!-- <a href="../main/index.html" class="text-nowrap logo-img text-center d-block mb-4 w-100">
                <img src="../assets/images/logos/dark-logo.svg" class="dark-logo" alt="Logo-Dark">
                <img src="../assets/images/logos/light-logo.svg" class="light-logo" alt="Logo-light" style="display: none;">
              </a> -->
              <div class="mb-5 text-center">
                <p class="mb-0">
                  Veuillez saisir l'adresse électronique associée à votre compte et nous vous enverrons un lien pour réinitialiser votre mot de passe.
                </p>
              </div>
              <form [formGroup]="passwordForm">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Adresse email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">

                  <small class="text-danger mt-1" *ngIf="passwordForm?.get('email')?.hasError('required') && passwordForm?.get('email')?.touched">
                    L'email est requise.
                  </small>
                  <small class="text-danger mt-1" *ngIf="passwordForm?.get('email')?.hasError('email')">
                    L'email entrer n'est pas valide.
                  </small>
                </div>
                <button href="javascript:void(0)" class="btn btn-primary w-100 py-8 mb-3"
                  (click)="onSubmit()"
                  [disabled]="passwordForm.invalid || loader">
                  {{loader? "Traitement en cours ...":"Envoyer le mail"}}
                </button>
                <a  [routerLink]="['/auth/login']"  class="btn bg-primary-subtle text-primary w-100 py-8">
                  Se connecter
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
