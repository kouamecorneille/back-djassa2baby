<aside class="left-sidebar with-vertical">
  <div>
    <!-- ---------------------------------- -->
    <!-- Start Vertical Layout Sidebar -->
    <!-- ---------------------------------- -->
    <div class="brand-logo d-flex align-items-center justify-content-between">
      <a href="../main/index.html" class="text-nowrap logo-img">
        <img
          src="../assets/images/logos/babyshop-logo.png"
          class="dark-logo"
          alt="Logo-Dark"
          width="174"
          height="30"
        />
        <img
          src="../assets/images/logos/babyshop-logo.png"
          class="light-logo"
          alt="Logo-light"
          style="display: none"
        />
      </a>
      <a
      #sidebartoggler
        href="javascript:void(0)"
        (click)="toggleSidebar()"
        class="sidebartoggler ms-auto text-decoration-none fs-5 d-block d-xl-none"
      >
        <i class="ti ti-x"></i>
      </a>
    </div>

    <nav
      class="sidebar-nav scroll-sidebar simplebar-scrollable-y"
      data-simplebar="init"
    >
      <div class="simplebar-wrapper">
        <div class="simplebar-height-auto-observer-wrapper">
          <div class="simplebar-height-auto-observer"></div>
        </div>
        <div class="simplebar-mask">
          <div class="simplebar-offset" style="right: 0px; bottom: 0px">
            <div
              class="simplebar-content-wrapper"
              tabindex="0"
              role="region"
              aria-label="scrollable content"
              style="height: 100%; overflow: hidden scroll"
            >
            <div class="simplebar-content" style="padding: 0px 24px">
              <ul id="sidebarnav">
                <!-- Dashboard -->
                <li class="sidebar-item">
                  <a class="sidebar-link" [routerLink]="['/content/home']" routerLinkActive="active" id="dashboard-url" aria-expanded="false">
                    <span>
                      <i class="ti ti-dashboard"></i>
                    </span>
                    <span class="hide-menu">Dashboard</span>
                  </a>
                </li>

                <!-- Products -->
                <li class="sidebar-item">
                  <a class="sidebar-link" [routerLink]="['/content/vendors/list-of-products']" routerLinkActive="active"  id="products-url" aria-expanded="false">
                    <span>
                      <i class="ti ti-gift"></i>
                    </span>
                    <span class="hide-menu">Produits</span>
                  </a>
                </li>

                <!-- Categories -->
                <li class="sidebar-item">
                  <a class="sidebar-link" href="./categories" id="categories-url" aria-expanded="false">
                    <span>
                      <i class="ti ti-tag"></i>
                    </span>
                    <span class="hide-menu">Catégories</span>
                  </a>
                </li>

                <!-- Orders -->
                <li class="sidebar-item">
                  <a class="sidebar-link" [routerLink]="['/content/vendors/list-of-orders']" routerLinkActive="active"  id="orders-url" aria-expanded="false">
                    <span>
                      <i class="ti ti-shopping-cart"></i>
                    </span>
                    <span class="hide-menu">Commandes</span>
                  </a>
                </li>
                <!-- coupons -->

                <li class="sidebar-item">
                  <a class="sidebar-link" [routerLink]="['/content/vendors/coupons']" routerLinkActive="active"  id="marketing-url" aria-expanded="false">
                    <span>
                      <i class="ti ti-ticket"></i>
                    </span>
                    <span class="hide-menu">Coupons</span>
                  </a>
                </li>
                <li class="sidebar-item">
                  <a class="sidebar-link" [routerLink]="'/content/vendors/user-reviews'" routerLinkActive="active" id="reviews-url" aria-expanded="false">
                    <span>
                      <i class="ti ti-speakerphone"></i>
                    </span>
                    <span class="hide-menu">Campagne</span>
                  </a>
                </li>
                <!-- Customers -->
                <li class="sidebar-item">
                  <a class="sidebar-link" [routerLink]="['/content/vendors/subscribers']" routerLinkActive="active" id="customers-url" aria-expanded="false">
                    <span>
                      <i class="ti ti-users"></i>
                    </span>
                    <span class="hide-menu">Abonnés</span>
                  </a>
                </li>

                <!-- Reviews -->
                <li class="sidebar-item">
                  <a class="sidebar-link" [routerLink]="'/content/vendors/user-reviews'" routerLinkActive="active" id="reviews-url" aria-expanded="false">
                    <span>
                      <i class="ti ti-message-dots"></i>
                    </span>
                    <span class="hide-menu">Avis des clients</span>
                  </a>
                </li>


                <!-- Notifications -->
                <li class="sidebar-item">
                  <a class="sidebar-link" [routerLink]="'/content/vendors/notifications'" routerLinkActive="active" id="notifications-url" aria-expanded="false">
                    <span>
                      <i class="ti ti-bell-plus"></i>
                    </span>
                    <span class="hide-menu">Notifications</span>
                  </a>
                </li>

                <!-- Inventory -->
                <li class="sidebar-item">
                  <a class="sidebar-link" href="./inventory" id="inventory-url" aria-expanded="false">
                    <span>
                      <i class="ti ti-archive"></i>
                    </span>
                    <span class="hide-menu">Inventaire</span>
                  </a>
                </li>

                <!-- Reports -->
                <li class="sidebar-item">
                  <a class="sidebar-link" [routerLink]="['/content/statistics-sale']" routerLinkActive="active"  id="reports-url" aria-expanded="false">
                    <span>
                      <i class="ti ti-chart-pie"></i>
                    </span>
                    <span class="hide-menu">Statistique</span>
                  </a>
                </li>

                <!-- Marketing -->
                <!-- <li class="sidebar-item">
                  <a class="sidebar-link"   id="marketing-url" aria-expanded="false">
                    <span>
                      <i class="ti ti-speakerphone"></i>
                    </span>
                    <span class="hide-menu">Marketing</span>
                  </a>
                </li> -->

                <!-- abonnement -->

               <li class="sidebar-item">
                  <a class="sidebar-link" [routerLink]="['/content/packages-vendors']" routerLinkActive="active"  id="marketing-url" aria-expanded="false">
                    <span>
                      <i class="ti ti-package"></i>
                    </span>
                    <span class="hide-menu">Abonnements</span>
                  </a>
                </li>

                <!-- Settings -->
                <li class="sidebar-item">
                  <a class="sidebar-link" [routerLink]="['/content/vendors/settings']" routerLinkActive="active"  id="settings-url" aria-expanded="false">
                    <span>
                      <i class="ti ti-settings"></i>
                    </span>
                    <span class="hide-menu">Paramètres</span>
                  </a>
                </li>

                <!-- Support -->
                <!-- <li class="sidebar-item">
                  <a class="sidebar-link" [routerLink]="['/content/vendors/support']" routerLinkActive="active"  id="support-url" aria-expanded="false">
                    <span>
                      <i class="ti ti-headset"></i>
                    </span>
                    <span class="hide-menu">Support</span>
                  </a>
                </li> -->
                <li class="sidebar-item" role="button" (click)="logout()">
                  <a class="sidebar-link" aria-expanded="false">
                    <span>
                      <i class="ti ti-logout"></i>
                    </span>
                    <span class="hide-menu">Déconnexion</span>
                  </a>
                </li>
              </ul>
            </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="fixed-profile p-3 mx-4 mb-2 bg-secondary-subtle rounded mt-3">
      <div class="hstack gap-3">
        <div class="john-img">
          <img src="../assets/images/profile/user-1.jpg" class="rounded-circle" width="40" height="40" alt="modernize-img">
        </div>
        <div class="john-title">
          <h6 class="mb-0 fs-4 fw-semibold">{{userSession?.user?.phone_number}}</h6>
          <span class="fs-2 text-center">Vendeur</span>
        </div>
        <button
          (click)="logout()"
          class="border-0 bg-transparent text-primary ms-auto"
          tabindex="0"
          type="button" aria-label="Déconnexion" data-bs-toggle="tooltip"
          data-bs-placement="top"
          data-bs-title="Déconnexion">
          <i class="ti ti-power fs-6"></i>
        </button>
      </div>
    </div>

  </div>
</aside>
