<div class="row">
  <div class="col-9">
      <div class="content-header">
          <h2 class="content-title">Ajouter un produit</h2>
          <div>
              <button class="btn btn-light rounded font-sm mr-5 text-body hover-up">Save to draft</button>
              <button class="btn btn-md rounded font-sm hover-up">Publich</button>
          </div>
      </div>
  </div>
  <div class="col-lg-6">
      <div class="card mb-4 mt-3">
          <div class="card-header">
              <h4>Informations du produit</h4>
          </div>
          <div class="card-body">
              <form>
                  <div class="mb-4">
                      <label for="product_name" class="form-label">Product title</label>
                      <input type="text" placeholder="Type here" class="form-control" id="product_name">
                  </div>
                  <div class="mb-4">
                      <label class="form-label">Description</label>
                      <textarea placeholder="Type here" class="form-control" rows="5"></textarea>
                  </div>
                  <div class="row">
                      <div class="col-lg-4">
                          <div class="mb-4">
                              <label class="form-label">Regular price</label>
                              <div class="row gx-2">
                                  <input placeholder="CFA" type="text" class="form-control">
                              </div>
                          </div>
                      </div>
                      <div class="col-lg-4">
                          <div class="mb-4">
                              <label class="form-label">Promotional price</label>
                              <input placeholder="CFA" type="text" class="form-control">
                          </div>
                      </div>
                      <div class="col-lg-4">
                          <label class="form-label">Categorie</label>
                          <select class="form-select">
                              <option>USD</option>
                              <option>EUR</option>
                              <option>RUBL</option>
                          </select>
                      </div>
                  </div>
                  <div class="row mb-4">
                     <div class="col-lg-6">
                        <label class="form-label">Quantié en stock</label>
                        <input type="text" placeholder="%" class="form-control" id="product_name">
                     </div>
                     <div class="col-lg-6">

                        <label class="form-label">Tax rate</label>
                        <input type="text" placeholder="%" class="form-control" id="product_name">
                   </div>
                  </div>
                  <label class="form-check mb-4">
                      <input class="form-check-input" type="checkbox" value="">
                      <span class="form-check-label"> Disponibilité du produit </span>
                  </label>
              </form>
          </div>
      </div>
  </div>
  <div class="col-lg-3 mt-3">
      <div class="card mb-4">
          <div class="card-header">
              <h4>Media</h4>
          </div>
          <div class="card-body">
              <div class="input-upload">
                  <img src="../assets/imgs/theme/upload.svg" alt="">

                  <input class="form-control mt-3" type="file">
                  <input class="form-control mt-2" type="file">
                  <input class="form-control mt-2" type="file">
                  <input class="form-control mt-2" type="file">
                  <input class="form-control mt-2" type="file">
              </div>
          </div>

      </div>
      <div>
        <button class="btn rounded font-sm mr-5 hover-up text-white">
          Enregistrer le produit
        </button>
    </div>
  </div>
</div>
