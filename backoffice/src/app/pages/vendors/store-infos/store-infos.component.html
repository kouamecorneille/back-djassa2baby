<div class="row">
  <div class="col-lg-12 align-items-stretch">
    <div class="card w-100 border position-relative overflow-hidden">
      <div class="card-body p-4">
        <h4 class="card-title">Changer votre logo</h4>
        <p class="card-subtitle mb-4">Change your profile picture from here</p>
        <div class="text-center">
          <img src="../assets/images/profile/user-1.jpg" alt="modernize-img" class="img-fluid rounded-circle" width="120" height="120">
          <div class="d-flex align-items-center justify-content-center my-4 gap-6">
            <button class="btn btn-primary">Upload</button>
            <button class="btn bg-danger-subtle text-danger">Reset</button>
          </div>
          <p class="mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12">
      <div class="card">
        <div class="card-body">

          <form [formGroup]="shopForm">


           <div class="row">
            <div class="col-md-6 form-floating mb-3">
              <input type="text" class="form-control" placeholder="Username">
              <label>
                <i class="ti ti-user me-2 fs-4"></i>Nom de la boutique
              </label>
            </div>
            <div class="col-md-6 form-floating mb-3">
              <input type="email" class="form-control" placeholder="Adresse email" >
              <label>
                <i class="ti ti-mail me-2 fs-4"></i>Adresse email
              </label>
            </div>
           </div>
           <div class="row">
            <div class="col-md-6 form-floating mb-3">
              <input type="tel" class="form-control" placeholder="Username">
              <label>
                <i class="ti ti-phone me-2 fs-4"></i> Numéro de telephone
              </label>
            </div>
            <div class="col-md-6 form-floating mb-3">
              <textarea class="form-control" rows="5"></textarea>
              <label>
                <i class="ti ti-message me-2 fs-4"></i>Description de la boutique
              </label>
            </div>
           </div>
          <div class="row">
            <div class="col-md-6 form-floating mb-3">
              <input type="tel" class="form-control" placeholder="Lien whatsapp">
              <label>
                <i class="ti ti-brand-whatsapp me-2 fs-4"></i> Lien whatsapp
              </label>
            </div>
            <div class="col-md-6 form-floating mb-3">
              <input type="tel" class="form-control" placeholder="Lien facebook">
              <label>
                <i class="ti ti-brand-facebook me-2 fs-4"></i> Lien facebook
              </label>
            </div>
          </div>


              <div class="mt-3">
                <button type="submit" class="btn btn-primary  hstack gap-6" [disabled]="shopForm.invalid || loading">
                  <i class="ti ti-send fs-4"></i>
                  Créer ma boutique
                </button>
              </div>
          </form>
        </div>
      </div>
  </div>
</div>
