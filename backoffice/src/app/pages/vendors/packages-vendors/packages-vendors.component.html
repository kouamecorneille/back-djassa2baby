<app-breadcrumb
[title]="'Mon abonnement'"></app-breadcrumb>
<div class="row">

  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-12">
            <div class="btn-group flex-column" role="group" aria-label="Basic radio toggle button group">
              <div class="position-relative mb-3 w-100 form-check btn-custom-fill ps-0"
                   *ngFor="let item of ecomService._listOfPlan | async; trackBy: trackById">
                  <input type="radio"
                       class="form-check-input ms-4 round-16"
                       name="paymentType1"
                       [id]="'btnradio_' + item.id"
                       autocomplete="off"
                       [checked]="currentPlan === item.id">

                  <label class="btn btn-outline-primary mb-0 p-3 rounded ps-5 w-100"
                       [for]="'btnradio_' + item.id">
                  <div class="d-flex align-items-center">
                    <div class="text-start ps-2">
                      <h6 class="fs-4 fw-semibold mb-0">
                        {{item.name}}
                      </h6>
                      <p class="mb-0 text-muted text-truncate">
                        {{item.description}}
                      </p>
                      <span class="fw-semibold">{{item.price |number:'1.0-0'}}</span>
                    </div>
                    <img src="../assets/images/svgs/paypal.svg" alt="matdash-img" class="img-fluid ms-auto">
                  </div>
                </label>
              </div>
            </div>
          </div>
          <div class="text-end mt-3">
            <button class="btn btn-outline-primary">
              Changer mon plan
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
