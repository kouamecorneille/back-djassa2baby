<app-breadcrumb
[title]="'Commentaires des clients'"></app-breadcrumb>
<div class="card mb-4">
  <header class="card-header">
      <div class="row gx-3">
          <div class="col-lg-4 col-md-6 me-auto">
              <input type="text" placeholder="Search..." class="form-control">
          </div>
          <div class="col-lg-2 col-md-3 col-6">
              <select class="form-select">
                  <option>Status</option>
                  <option>Active</option>
                  <option>Disabled</option>
                  <option>Show all</option>
              </select>
          </div>
          <div class="col-lg-2 col-md-3 col-6">
              <select class="form-select">
                  <option>Show 20</option>
                  <option>Show 30</option>
                  <option>Show 40</option>
              </select>
          </div>
      </div>
  </header>
  <!-- card-header end// -->
  <div class="card-body">
      <div class="table-responsive">
          <table class="table table-hover">
              <thead>
                  <tr>
                      <th>#ID</th>
                      <th>Product</th>
                      <th>Name</th>
                      <th>Rating</th>
                      <th>Date</th>
                      <th class="text-end">Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>23</td>
                      <td><b>Organic Quinoa, Brown, & Red Rice</b></td>
                      <td>Devon Lane</td>
                      <td>
                          <ul class="rating-stars">
                              <li style="width: 60%" class="stars-active">
                                  <img src="assets/imgs/icons/stars-active.svg" alt="stars">
                              </li>
                              <li>
                                  <img src="assets/imgs/icons/starts-disable.svg" alt="stars">
                              </li>
                          </ul>
                      </td>
                      <td>10.03.2020</td>
                      <td class="text-end">
                          <a href="#" class="btn btn-md rounded font-sm">Detail</a>
                          <div class="dropdown">
                              <a href="#" data-bs-toggle="dropdown" class="btn btn-light rounded btn-sm font-sm"> <i class="material-icons md-more_horiz"></i> </a>
                              <div class="dropdown-menu">
                                  <a class="dropdown-item" href="#">View detail</a>
                                  <a class="dropdown-item" href="#">Edit info</a>
                                  <a class="dropdown-item text-danger" href="#">Delete</a>
                              </div>
                          </div>
                          <!-- dropdown //end -->
                      </td>
                  </tr>
                  <tr>
                      <td>24</td>
                      <td><b>All Natural Italian-Style</b></td>
                      <td>Guy Hawkins</td>
                      <td>
                          <ul class="rating-stars">
                              <li style="width: 80%" class="stars-active">
                                  <img src="assets/imgs/icons/stars-active.svg" alt="stars">
                              </li>
                              <li>
                                  <img src="assets/imgs/icons/starts-disable.svg" alt="stars">
                              </li>
                          </ul>
                      </td>
                      <td>04.12.2019</td>
                      <td class="text-end">
                          <a href="#" class="btn btn-md rounded font-sm">Detail</a>
                          <div class="dropdown">
                              <a href="#" data-bs-toggle="dropdown" class="btn btn-light rounded btn-sm font-sm"> <i class="material-icons md-more_horiz"></i> </a>
                              <div class="dropdown-menu">
                                  <a class="dropdown-item" href="#">View detail</a>
                                  <a class="dropdown-item" href="#">Edit info</a>
                                  <a class="dropdown-item text-danger" href="#">Delete</a>
                              </div>
                          </div>
                          <!-- dropdown //end -->
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
      <!-- table-responsive//end -->
  </div>
  <!-- card-body end// -->
</div>
