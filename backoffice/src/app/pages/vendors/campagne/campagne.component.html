<app-breadcrumb
[title]="'Compagnes des produits'"></app-breadcrumb>

<div class="container-fluid">
  <div class="row py-4">
    <div class="col-md-5">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-group mb-2">
              <label class="form-label">Selectionner les produits pour la compagnes</label>
              <ng-select [(ngModel)]="selectedProducts" [multiple]="true">
                  @for (product of  products | async; track  product.id) {
                      <ng-option [value]="product.id">
                          <div class="d-flex">
                            <img [src]="product.image1" alt="" height="30" width="30">
                            <span class="text-truncate ms-2">{{product.name}}</span>
                          </div>
                      </ng-option>
                  }
              </ng-select>
            </div>
              <div class="form-group mb-3">
                <label for="reduction" class="form-label">Titre de la compagne <span class="text-danger">*</span> </label>
                <input id="reduction" type="text" formControlName="reduction" class="form-control" required>
              </div>
              <div class="form-group mb-3">
                <label for="max_activation" class="form-label">Pourcentage de réduction (%) <span class="text-danger">*</span></label>
                <input id="max_activation" type="number" formControlName="max_activation" class="form-control" required>
              </div>
              <div class="form-group mb-3">
                <label for="start_date" class="form-label">Date de début <span class="text-danger">*</span></label>
                <input id="start_date" type="date" formControlName="start_date" class="form-control" required>
              </div>
              <div class="form-group mb-3">
                <label for="end_date" class="form-label">Date de fin <span class="text-danger">*</span></label>
                <input id="end_date" type="date" formControlName="end_date" class="form-control" required>
              </div>

            <div class="text-end mt-4">
              <button class="btn btn-outline-primary">
                Commençer la compagne
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-7">
      <div class="card">
        <div class="card-body">

        </div>
      </div>
    </div>
  </div>
</div>
