<app-breadcrumb
[title]="'Avis des consomateurs'" />
<div  class="note-has-grid row m-3">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title mb-7">
        Nom du produit : {{productDetails.name}}
      </h4>
      <div cass="table-responsive mb-4 rounded-1">
        <table class="table mb-0 align-middle">
          <thead class="text-dark fs-4">
            <tr>
              <th>
                <h6 class="fs-3 fw-semibold mb-0">Client</h6>
              </th>
              <th>
                <h6 class="fs-3 fw-semibold mb-0">Commentaire</h6>
              </th>
              <th>
                <h6 class="fs-3 fw-semibold mb-0 text-end">Date</h6>
              </th>
            </tr>
          </thead>
          <tbody>
            @if (listOfProductReview.length >0) {
              <tr *ngFor="let item of listOfProductReview">
                <td>
                  <div class="d-flex align-items-center">
                    <img src="../assets/images/profile/user-10.jpg" class="rounded-circle" width="30" height="30">
                    <div class="ms-3">
                      <h6 class="fs-4 fw-semibold mb-0 text-nowrap">
                        {{item.user.first_name + ' ' + item.user.last_name}}
                      </h6>
                    </div>
                  </div>
                </td>
                <td>
                  <div class="d-flex align-items-center gap-1 mb-1">

                  </div>
                  <span class="mb-0 fw-normal fs-3 mt-2 text-truncate">
                    {{item.comment}}
                  </span>
                </td>
                <td>
                  <p class="mb-0 fw-normal fs-3 text-end text-nowrap">
                    {{item.added_at | date:'dd/MM/yyyy'}}
                  </p>
                </td>
              </tr>
            }@else {
              <tr>
                <td class="text-center" colspan="5">
                  Aucune données trouvés pour ce produit.
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
