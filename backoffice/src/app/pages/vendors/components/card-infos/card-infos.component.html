<div [ngClass]="['card', 'text-white', backgroundClass, 'rounded', 'card-hover']">
    <div class="card-body p-4">
    <span>
        <i [ngClass]="[iconClass, 'fs-8']"></i>
    </span>
    <h3 class="card-title mt-3 mb-0 text-white">{{ count }}</h3>
    <p class="card-text text-white-50 fs-3 fw-normal">{{ libelle }}</p>
    </div>
</div>
